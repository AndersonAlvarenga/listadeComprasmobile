<ion-content>
  <ion-card>
    <ion-card-title class="title">Gastos Mensais!</ion-card-title>
    <ion-card-title>
      <ion-card>
        <ion-row class="ion-align-items-center" *ngFor="let gastos of gastosMensais"  (click)="detalhe(gastos.mes,gastos.ano)">
          <ion-col size=1>
            <ion-icon name="list-circle-outline" style="font-size: 150%;">
            </ion-icon>
          </ion-col>
          <ion-col size=5>
            {{gastos.mes}}/{{gastos.ano}}
          </ion-col>
          <ion-col size=6 style="text-align: right;">
            R${{formataData(gastos.valorTotal)}}
          </ion-col>
          
        </ion-row>
      </ion-card>
    </ion-card-title>
  </ion-card>
</ion-content>
